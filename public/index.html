   <style>
     
     *{
       margin: 0px;
       font-family: 'Oxygen', sans-serif;scroll-behavior: smooth;
     }
     /* width */
::-webkit-scrollbar {
  width: 3px;
  height: 3px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #3d4224; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #6d6d6d; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #1b1b1b; 
}
